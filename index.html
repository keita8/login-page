    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="img/logo.png">
    <title>Netflix</title>

<body>
    <div class="upper">
        <div class="logo">
            <a href="#">
                <img src="img/Netflix-Logo.png" class="img-logo"/>
            </a>
        </div>
        <div class="login-div">
            <form class="login">
                <h1>Connexion</h1>
                <div class="input-text">
                    <input type="text" id="inputEmail" name="email" placeholder="Adresse email" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)"/>
                    <div class="warning-input" id="warningEmail">
                        Veuillez saisir une adresse email
                    </div>
                </div>
                
                <div class="input-text">
                    <input type="password" id="inputPassword" name="password" placeholder="Mot de passe" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)"/>
                    <div class="warning-input" id="warningPassword">
                        Votre mot de passe doit contenir au moins 8 caractères.
                    </div>
                </div>
                
                <div>
                    <button class="signin-button">Connexion</button>
                </div>
                <div class="remember-flex">
                    <div>
                        <input type="checkbox">
                        <label class="color_text">se souvenir de moi</label>
                    </div>
                    <div class="help">
                        <a class="color_text" href="#">Mot de passe oublié?</a>
                    </div>
                </div>
                <div class="login-face">
                    <img src="img/fb-icon.png" height="20"/><a href="#" class="color_link log_face">Se connecter avec Facebook</a>
                </div>
                <div class="new-members">
                    Pas encore inscrit(e)? <a href="#" class="signup-link">S'inscrire</a>.
                </div>
                <div class="protection color_link help">
                    Cette page is protegée par Google reCAPTCHA pour s'assurer que vous n'êtes pas un robot <a href="#">en savoir plus.</a>
                </div>
            </form>
        </div>
